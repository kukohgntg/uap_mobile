name: dedes_run
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  get: 4.6.6
  flame: 1.12.0
  flame_audio: 2.1.5
  hive: 2.2.3
  path_provider: 2.1.1
  provider: 6.1.1
  flutter:
    sdk: flutter

dev_dependencies:
  hive_generator: 2.0.1
  build_runner: 2.4.7
  flutter_lints: 3.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/jgl-temple-v3/
    - assets/images/AngryPig/
    - assets/images/Bat/
    - assets/images/Rino/
    - assets/images/btn-nusanta/
    - assets/audio/

  fonts:
    - family: Audiowide
      fonts:
        - asset: assets/fonts/Audiowide/Audiowide-Regular.ttf
